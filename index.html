<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuejs assignment</title>
    <script src="vue.js"></script>
</head>

<body>

    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>{{ name }}</p>
        <p> I am {{ age }} years old</p>

        <!-- 2) Output your age, multiplied by 3 -->
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img :src="image" style="width:100%;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" placeholder="write something!" v-on:input="writeName">
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'VueJS is pretty cool - Hej, my name is Aisha Keita ',
                age: 10 * 3,
                image: 'https://picsum.photos/id/1005/600/200',
            },
            methods: {
                writeName: function (event) {
                    this.name = event.target.value;
                },
                profileDisplay: function () {
                    this.name = '';
                    return this.age;
                },

            }
        });
    </script>
</body>

</html>
